<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand-name"><img src="logo.png" alt="Spotify">Spotify</li>
            <li class="home">Home</li>
            <li class="about">About</li>
        </ul>
    </nav>




    <div class="container">
        
        <div class="song-list">
            <h1>Music</h1>
            <div>
                <div class="song-item">
                    <span>Lucille</span>
                    <span class="song-play"><span>3:39</span></span>
                </div>
                <div class="song-item">
                    <span>gambler</span>
                    <span class="song-play"><span>3:30</span></span>
                </div>
                <div class="song-item">
                    <span>God's gonna cut you down</span>
                    <span class="song-play"><span>2:51</span></span>
                </div>
                <div class="song-item">
                    <span>Succession Theme song</span>
                    <span class="song-play"><span>1:40</span></span>
                </div>
                <div class="song-item">
                    <span>stand by me</span>
                    <span class="song-play"><span>2:57</span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <image id="masterPlay" src = "play.jpg" width = "45px"></image>
            <image src = ></image>
            <div class="song-info">
                <img src="554818561cbf36d813ef2010cc9d66cc.gif" alt="1" width="80px">
            </div>
        </div>
    </div>

</body>
</html>
